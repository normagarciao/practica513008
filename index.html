<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
</head>
<body>
    <h1>Tablas HTML</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Carrera</th>

            <td>1</td>

            <tr>

            </tr>
        </tr>

    <!-- Tabla con celdas combinadas -->
    <table border="1">
        <tr>
            <th>Horario</th>
            <th>Lunes</th>
            <th>Martes</th>

            <th>Viernes</th>
        </tr>

            <td>7:00am a 8:00am</td>
            <td rowspan="2">Natacion</td>
            <td>Progra</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
       <tr>
        <td>8 a 9am</td>
        <td>web</td>
        <td colspan="3">-</td>
       </tr> 
    </table>

    <hr>
    <!-- Tabla con etiquetas tbody. thead y tfoot -->

        <thead>
            <tr>
                <th colspan=6>Mi horario</th>
            </tr>
            <tr>
                <th>Horario</th>
                <th>Lunes</th>
                <th>Martes</th>

            </tr>
        </thead>
        <tr>
            <td>7:00am a 8:00am</td>
            <td rowspan="2">Natacion</td>
            <td>Progra</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
        <td>8 a 9am</td>
        <td>web</td>
        <td colspan="3">-</td>
       </tr>
    </table>
</body>
</html>
